<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="options">
      <input type="text" oninput="textSearch(event)" placeholder="Title" />
      <select onchange="categoryFilter(event)">
        <option value="all" selected>All</option>
        <option value="men's clothing">Men's Clothing</option>
        <option value="women's clothing">Women's Clothing</option>
        <option value="jewelery">Jewelery</option>
        <option value="electronics">Electronics</option>
      </select>
      <select onchange="priceSort(event)">
        <option value="asc">Price Ascending</option>
        <option value="desc">Price Decending</option>
      </select>
      <select onchange="nameSort(event)">
        <option value="asc">Name Ascending</option>
        <option value="desc">Name Decending</option>
      </select>
    </div>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Add product
    </button>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              oninput="textSearch(event)"
              placeholder="Title"
            />
            <form onsubmit="event.preventDefault(); addProduct()">
              <select name="category" id="category">
                <option value="men's clothing">Men's Clothing</option>
                <option value="women's cloting">Women's Clothing</option>
                <option value="jewelery">Jewelery</option>
                <option value="electronics">Electronics</option>
              </select>
              <input
                type="text"
                name="category"
                id="category"
                placeholder="Category"
              />
              <input type="text" name="image" id="image" placeholder="Image" />
              <input type="text" name="price" id="price" placeholder="Price" />
              <input type="number" name="rating" id="rating" />
              <textarea
                name="description"
                id="description"
                placeholder="description text"
              ></textarea>
              <button type="submit">Add Product</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="products"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts.js"></script>
  </body>
</html>
